<style>
@media(min-width: 660px){
      .content{
    margin: auto;
    margin-top: 50px;
    width: 75%;
    height: calc(100vh - 100px);
    background-color: #121212;
    padding: 10px;
    text-align: start;
    border-radius: 20px;
  }
}

  h1{
    text-align: center;
  }
  body{
    background-image: linear-gradient(#2A2A2A, #000);
    background-repeat: no-repeat;
    min-height: 100vh;
    color: white;
    font-family: "Inter", system-ui;
  }
  .log-form{
    background-color: #121212;
    margin: auto;
    color: white;
  }
  .log-form:focus {
    background-color: #121212;
    color: white;
}
#form{
  width: 50%;
  margin: auto;
}
#icon{
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50px;
  height: auto;
  margin: auto;
}
#submit{
  width: 100%;
  margin: auto;
  border-radius: 20px;
  background-image: linear-gradient(#E91E63, #6A3CE8);
  border-style: none;
  color: white;
  height: 40px;
}

    <div class="content">

      <br>
      <h1><b>Login to DhanTune</b></h1>
      <br>
      <br>
<hr>
      {{message}}
      <div id="form">
        <form action="/login" method="post">
          <label for="exampleInputEmail1" class="form-label">Email address</label>

          <input type="text" name="email" class="form-control log-form" placeholder="name@gmail.com">
          <br>
          <label for="exampleInputPassword1" class="form-label">Password</label>

          <input type="password" name="password" class="form-control log-form" placeholder="Password">
          <br>
          <button type="submit" id="submit"><b>Log In</b></button>
        </form>
      </div>
